[other_control]
# 保持连接状态，下次再登陆不会重复登陆，读取存储的cookie重用，如要密码登陆，请手动清除bilibili.conf里面的cookie
keep-login = true

# 默认监听房间号(打印弹幕)
default_monitor_roomid = 922045

# 额外自定义弹幕监控房间
raffle_minitor_roomid = 21067393

# raffle monitor(控制抽奖监控的，默认一个分区一个监控)
area_ids = [1, 2, 3, 4, 5]
